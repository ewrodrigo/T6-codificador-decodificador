<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Codificador </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="imagens/binario.png">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="imagens/alura.png" alt="logo">
            <h1></h1>
        </header>
        
        <div class="container-input">
            <div input>
                <textarea id="input-texto" placeholder="Digite o seu texto aqui"></textarea>
                <p class="paragrafo">Letras min√∫sculas e sem acento</p> 
            </div>

            <div id="output">
                <h2>Seu texto vai aparecer aqui</h2>
                <img src="imagens/logo.png" alt="logo">
            </div>

        </div>

        <div class="buttons">
            <div class="container-btn">
                <button onclick="codificar()" class="btn-codificar">Codificar</button>
                <button onclick="decodificar()" class="btn-decodificar">Decodificar</button>
            </div>
            
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-github"></ion-icon></a> 
        </div>
    <h3>Desenvolvido por Rodrigo</h3>
    </footer>

    <script src="script.js"></script>
